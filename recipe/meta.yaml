{% set name = "pandera" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8385aa68e5016fc15f9a06fe6b76019b7ccbebbd521d5cdcd26fe5d7dab35fb5

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install .[all] -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - pandas
    - typing_extensions
    - typing_inspect >=0.6.0
    - wrapt
    - packaging

    # hypotheses packages
    - scipy

    # io packages
    - pyyaml >=5.1
    - black
    
    # strategies packages
    - hypothesis >=5.41.1

test:
  imports:
    - pandera
    - pandera.hypotheses
    - pandera.io

about:
  home: https://github.com/pandera-dev/pandera
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Light-weight and flexible validation for pandas data structures
  description: |
    Pandas data structures hide a lot of information, and explicitly
    validating them in production-critical or reproducible research
    settings is a good idea.
  doc_url: https://pandera.readthedocs.io/en/latest/
  dev_url: https://github.com/pandera-dev/pandera

extra:
  recipe-maintainers:
    - cosmicBboy
